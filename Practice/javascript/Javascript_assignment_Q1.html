<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style41.css">
 <script type="text/javascript" src="js1.js"></script>
<title></title>
</head>

<body>

</script>
<div class="divbackg">
<h3 class="title">Registeration Form</h3>
<table class="tabstyle">
<tr>
<td><label>First name: </label></td>
<td class="pad"><input type="text" name="fname" size=20><br></td>
</tr>

<tr>
<td><label>Last name: </label></td>
<td class="pad"><input type="text" name="lname" size=20><br></td>
</tr>

<tr>
<td><label>User name: </label></td>
<td class="pad"><input type="text" name="uname" size=20><br></td>
</tr>

<tr>
<td><label>Password: </label></td>
<td class="pad"><input type="text" name="pass" size=20><br></td>
</tr>

<tr>
<td><label>Confirm Password: </label></td>
<td class="pad"><input type="text" name="cpass" size=20><br></td>
</tr>

<tr>
<td><label>Gender: </label></td>
<td class="pad"><input type="radio" name="gen" value="Male" >Male
<input type="radio" name="gen" value="Female">Female<br></td>
</tr>

<tr>
<td><label>User Type: </label></td>
<td class="pad"><input type="text" name="utype" size=20><br></td>
</tr>

<tr>
<td><label>Alternate Email: </label>
<br></td>
<td class="pad2"><input type="text" name="aemail" size=20><br></td>
</tr>

<tr>
<td><label>Address: </label></td>
<td class="pad2"><textarea rows="2" cols="18">
</textarea><br></td>
</tr>

<tr style="display: none";>
<td><label>Address2: </label></td>
<td class="pad"><input type="hidden" name="addr2" size=20 ><br></td>
</tr>
<tr>
<td><label>Country: </label></td>
<td class="pad"><select id="selectstyle" class="balck">
  <option value="india">India</option>
  <option value="usa">United States of America</option>
  <option value="uk">United Kingdom</option>
  
</select></td>
</tr>

<tr>
<td><label>State: </label></td>
<td class="pad"><select id="selectstyle">
  <option value="mh">Maharashtra</option>
  <option value="k">Karnataka</option>
  <option value="wb">West Bengal</option>
  
</select></td>
</tr>
<tr>
<td><label>City: </label></td>
<td class="pad"><select id="selectstyle">
  <option value="pu">Pune</option>
  <option value="bn">Bangalore</option>
  <option value="uk">Kolkata</option>
  
</select></td>
</tr>

<tr>
<td><label>Select Language: </label></td>
<td class="pad"><input type="checkbox" name="lang" value="eng">English
<input type="checkbox" name="lang" value="hindi">Hindi
<input type="checkbox" name="lang" value="marathi">Marathi
<br></td>
</tr>

</table>

<input type="button" name="submit" value="Submit" class="sub" id="btn"><br>
<input type="button" name="showstat" value="Show Stat" class="sub" onclick="checkboxes()" id="btn"><br>
</div>
</body>
</html>
