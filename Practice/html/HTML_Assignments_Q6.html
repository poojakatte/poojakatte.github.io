<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style6.css">
<title></title>
</head>


<body>
<div class="divbackg">
<h3 class="title">User Registeration Form</h3>
<table class="tabstyle">
<tr>
<td><label>First name: </label></td>
<td class="pad"><input type="text" name="fname" size=10><br></td>
</tr>

<tr>
<td><label>Last name: </label></td>
<td class="pad"><input type="text" name="lname" size=10><br></td>
</tr>

<tr>
<td><label>User name: </label></td>
<td class="pad"><input type="text" name="uname" size=10><br></td>
</tr>

<tr>
<td><label>Password: </label></td>
<td class="pad"><input type="text" name="pass" size=10><br></td>
</tr>

<tr>
<td><label>Gender: </label></td>
<td class="pad"><input type="radio" name="gen" value="Male" >Male
<input type="radio" name="gen" value="Female">Female<br></td>
</tr>

<tr>
<td><label>User Type: </label></td>
<td class="pad"><input type="text" name="utype" size=10><br></td>
</tr>

<tr>
<td><label>Alternate Email: </label>
<br>
<label>Address:</lable></td>
<td class="pad2"><input type="text" name="aemail" size=10><br></td>
</tr>

<tr>
<td><label>Address1: </label></td>
<td class="pad2"><input type="text" name="addr" size=10><br></td>
</tr>

<tr>
<td><label>Address2: </label></td>
<td class="pad"><input type="text" name="addr2" size=10><br></td>
</tr>


<tr>
<td><label>Country: </label></td>
<td class="pad"><select id="selectstyle" class="balck">
  <option value="india">India</option>
  <option value="usa">United States of America</option>
  <option value="uk">United Kingdom</option>
  
</select></td>
</tr>

<tr>
<td><label>State: </label></td>
<td class="pad"><select id="selectstyle">
  <option value="mh">Maharashtra</option>
  <option value="k">Karnataka</option>
  <option value="wb">West Bengal</option>
  
</select></td>
</tr>
<tr>
<td><label>City: </label></td>
<td class="pad"><select id="selectstyle">
  <option value="pu">Pune</option>
  <option value="bn">Bangalore</option>
  <option value="uk">Kolkata</option>
  
</select></td>
</tr>

<tr>
<td><label>Select Language: </label></td>
<td class="pad"><input type="checkbox" name="lang" value="eng">English
<input type="checkbox" name="lang" value="hindi">Hindi
<input type="checkbox" name="lang" value="marathi">Marathi
<br></td>
</tr>

</table>

<input type="submit" name="submit" value="Submit" class="sub"><br>

</div>
</body>
</html>
