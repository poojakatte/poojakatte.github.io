	<body>
	<form action="" method="post" id="myform" novalidate="novalidate">
	<div  >
	    <h2>User Form Registration</h2>
		<table>
		<tr>
		<td><label >First Name</label></td>
		<td class="pad"><input type="text" id="falpha" name="falpha" class="en"/></td><td><label for="falpha" id="error" ></label></td>
		</tr>
		
		<tr>
		<td><label for="lalpha">Last Name</label></td>
		<td class="pad"><input type="text" id="lalpha" name="lalpha" class="en"/></td>
		</tr>
		
		<tr>
		<td><label for="ualpha">User Name</label></td>
		<td class="pad"><input type="text" id="ualpha" name="ualpha" class="en"/></td>
		</tr>
		
		<tr>
		<td><label for="dat">DOB (MM-DD-YY)</label></td>
		<td class="pad2"><input type="text" id="datepicker" name="dat" class= "customDateValidator" /></td>
		</tr>
		
		<tr>
		<td><label for="email1">Email Address</label></td>
		<td class="pad"><input type="email" name="email1" id="email1" class="en" /></td>
		</tr>
		
		<tr>
		<td><label for="field">Phone Number</label></td>
		<td class="pad"><input type="text" name="field" id="field" class="en"/></td>
		</tr>
		
		<tr>
		<td><label for="country">Country</label></td>
		<td class="pad">
		<select id="country" name="country" class="en">
		<option>Select</option>
		<option>India</option>
		<option>England</option>
		<option>Argentina</option>
		</select></td>
		</tr>
		
		<tr>
		<td><label for="gen">Gender</label></td>
		<td class="pad"><input type="radio" name="gen" value="Male" class="en">Male<br>
						<input type="radio" name="gen" value="Female" class="en">Female<br></td>
		</tr>
		
		<tr>
		<td><label for="hobbies">Hobbies</label></td>
		<td class="pad"><input type="checkbox" name="hobbies" value="read" class="en">Reading</br>
						<input type="checkbox" name="hobbies" value="dance" class="en">Dancing</br>
						<input type="checkbox" name="hobbies" value="swim" class="en">Swimming
						<br></td>
		</tr>
		</table>
		<input type="submit" value="Submit" id="sub" class="en"/>

		</form>
