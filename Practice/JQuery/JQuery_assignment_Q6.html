<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery autocomplete:find and select from prepopulated list</title>
	<link href="external/jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font: 62.5% "Trebuchet MS", sans-serif;
		margin: 50px;
	}
label{
font-size:15px;
color:blue;
}
	</style>
</head>
<body>






<!-- Autocomplete -->
<div>
<label>Pick color:</label>	<input id="autocomplete" title="type &quot;a&quot;">
</div>
<script src="external/jquery/jquery.js"></script>
<script src="external/jquery-ui.js"></script>
<script>



var availableTags = [
	"Black",
	"Blue",
	"Blueviolet",
	"Brown",
	"Cadet Brown",
	"Deep Sky Blue",
	"Ruby",
	
];
$( "#autocomplete" ).autocomplete({
	source: availableTags
});

















$( "#menu" ).menu();






// Hover states on the static widgets
$( "#dialog-link, #icons li" ).hover(
	function() {
		$( this ).addClass( "ui-state-hover" );
	},
	function() {
		$( this ).removeClass( "ui-state-hover" );
	}
);
</script>
</body>
</html>
