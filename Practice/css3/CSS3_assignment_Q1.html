<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style31.css">
<title>local storage( no expiration date) using html5 and js:used setItem getItem,removeItem. </title>
</head>
<script language="javascript">
function setSettings() {
if ('localStorage' in window && window['localStorage'] !== null) {
    try {
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
		var email = document.getElementById('email').value;
        var phno = document.getElementById('phno').value;
        localStorage.setItem('fname', fname);
		localStorage.setItem('lname', lname);
		localStorage.setItem('email', email);
		localStorage.setItem('phno', phno);
      
    } catch (e) {
        if (e == QUOTA_EXCEEDED_ERR) {
            alert('Quota exceeded!');
        }
    }
    } else {
        alert('Cannot store user preferences as your browser do not support local storage');
    }
}

function applySetting() {
    if (localStorage.length != 0) {
   
    
    document.getElementById("fname").value = localStorage.getItem("fname");
    document.getElementById("lname").value = localStorage.getItem("lname");
	 document.getElementById("email").value = localStorage.getItem("email");
    document.getElementById("phno").value = localStorage.getItem("phno");
    } else {
     //alert('not in if');
    }
}

function clearSettings() 
{
        localStorage.removeItem("fname");
        localStorage.removeItem("lname");
		 localStorage.removeItem("email");
        localStorage.removeItem("phno");
		
		}
</script>
<body onload="applySetting()">
<div class="divbackg">
<form oninput="javascript:setSettings()">
<h3 class="title">User Registeration Form</h3>
<table class="tabstyle">
<tr>
<td><label>First name: </label></td>
<td class="pad"><input type="text" id="fname" size=10 ><br></td>
</tr>

<tr>
<td><label>Last name: </label></td>
<td class="pad"><input type="text" id="lname" size=10 ><br></td>
</tr>

<tr>
<td><label>Email: </label></td>
<td class="pad"><input type="text" id="email" size=10><br></td>
</tr>

<tr>
<td><label>Phone: </label></td>
<td class="pad"><input type="text" id="phno" size=10><br></td>
</tr>


</table>


<input onclick="clearSettings()" type="reset" value="Clear" />
</form>
</div>
</body>
</html>
